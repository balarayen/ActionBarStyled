language: android
sudo: required
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-25.0.0

    # The SDK version used to compile your project
    - android-25

  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+

script:
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"
